databases:
  - name: coltsrails
    databaseName: coltsrails
    user: usmcamgrimm

services:
  - type: web
    name: coltsrails
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coltsrails
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false